<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Math Messenger</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="{{ static_url("css/normalize.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/skeleton.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/mathmessage.css") }}">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body> 
  <!-- Header
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <img src="{{ static_url("images/gfp.jpg") }}" width="100px" height="100px">
    <div class="section">
                <h2>Math Messenger</h2>
    </div>
    <div class="container" style="padding-top: 2rem">
        <div class="row">
                <div class="nine columns">
                    <a class="button" href="/">Home</a>
                    <a class="button" href="/allmessages">Message List</a>
                    <a class="button" href="/userlist">User List</a>
                    <a class="button" href="/whysecure">Why So Secure?</a>
                    <a class="button" href="/logout">Logout</a>
                </div>
                <div class="three columns" style="text-align: right">
                    <h5>Hello, {{ user }}</h5>
                </div>
        </div>
    </div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="container">
      <h4>Here is all users registered in our service</h4>
      {% for usr in all_users %}
      <div class="row">
        <div class="three columns">
            <label>Name</label>
                <p>{{ usr[0] }}</p>
        </div>
		{%if usr[0] == user %}
            <div class="five columns">
                <label>Your public key</label>
                    <p>{{ usr[1] }}</p>
            </div>
		 	<div class="four columns">
         	   <label>Your private key</label>
         	       <p>{{ usr[2] }}</p>
        	</div>
        {% else %}
        <div class="nine columns">
            <label>Public key</label>
                <p>{{ usr[1] }}</p>
        </div>
		{% end %}
      </div>
      {% end %}
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<html>
