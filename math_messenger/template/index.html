<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Math Messenger</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="{{ static_url("css/normalize.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/skeleton.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/mathmessage.css") }}">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
	<script src="static/scripts/scripts.js"></script>
</head>
<body> 
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  {% if result %}

  <!-- Header
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <img src="{{ static_url("images/gfp.jpg") }}" width="100px" height="100px">
    <div class="section">
                <h2>Math Messenger</h2>
    </div>
    <div class="container" style="padding-top: 2rem">
        <div class="row">
                <div class="nine columns">
                    <a class="button" href="/">Home</a>
                    <a class="button" href="/allmessages">Message List</a>
                    <a class="button" href="/userlist">User List</a>
                    <a class="button" href="/whysecure">Why So Secure?</a>
                    <a class="button" href="/logout">Logout</a>
                </div>
                <div class="three columns" style="text-align: right">
                    <h5>Hello, {{ user }}</h5>
                </div>
        </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="four columns">
        <div class="cntr">
            <h5>Send Message</h5>
            <form action="/post_message" metohd="post">
                <label>To user</label>
                <input class="u-full-width" type="text" placeholder="user name" name="user_name">
                <label>Message</label>
                <textarea class="u-full-width" type="password" name="msg"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
      </div>
      <div class="six columns" style="text-align: right">
        <div class="msg_block">
            <div class="cntr">
                <h5>Last Messages:</h5>
                {% for msg in ms %}
                    <div class="msg_class" id="mes{{msg[3]}}">
                       {{ msg[2] }}
                    </div>
					<div class="msg_class">
						<input type="button" id="but{{msg[3]}}" value="Decrypt" onclick="crypt_message({{msg[3]}});">
					</div>
                {% end %}
            </div>
          </div>
        </div>
    </div>
  </div>
  {% else %}
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h2>Math Messenger</h2>
        <a class="button" href="/register">Register</a>
        <a class="button" href="/login">Login</a>
      </div>
    </div>
  </div>
  {% end %}

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<html>
