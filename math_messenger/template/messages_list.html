<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Math Messenger</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="{{ static_url("css/normalize.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/skeleton.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/mathmessage.css") }}">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
	<script src="static/scripts/scripts.js"></script>
</head>
<body> 

  <!-- Header
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <img src="{{ static_url("images/gfp.jpg") }}" width="100px" height="100px">
    <div class="section">
                <h2>Math Messenger</h2>
    </div>
    <div class="container" style="padding-top: 2rem">
        <div class="row">
                <div class="nine columns">
                    <a class="button" href="/">Home</a>
                    <a class="button" href="/allmessages">Message List</a>
                    <a class="button" href="/userlist">User List</a>
                    <a class="button" href="/whysecure">Why So Secure?</a>
                    <a class="button" href="/logout">Logout</a>
                </div>
                <div class="three columns" style="text-align: right">
                    <h5>Hello, {{ user }}</h5>
                </div>
        </div>
    </div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
        <h4>Here is all messages posted in our service</h4>
    </div>
    {% for msg in all_msgs %}
   <div class="row" id={{msg[3]}}>
			<div class="one columns">
                <div class="list_msg">
    				<label>ID</label>
	    			<p>{{ msg[3] }}</p>
                </div>
			</div>
            <div class="three columns">
                <div class="list_msg">
                    <label>From</label>
                    <p>{{ msg[0] }}</p>
                </div>
            </div>
            <div class="three columns">
                <div class="list_msg">
                    <label>To</label>
                    <p>{{ msg[1] }}</p>
                </div>
            </div>
            <div class="five columns">
                <div class="list_msg" >
                    <label>Message</label>
                    <p id="mes{{msg[3]}}">{{ msg[2] }}</p>
                </div>
            </div>
			<div>
				<input type="button" id="but{{ msg[3] }}" value="Decrypt" onclick="crypt_message({{ msg[3] }})">
			</div>
    {% end %}
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<html>
